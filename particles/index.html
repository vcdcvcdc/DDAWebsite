<!DOCTYPE html>
<html lang="en" >
<head>

  <title>Digital Dollar Association</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" user-scalable="yes">
 <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@600&display=swap" rel="stylesheet"><link rel="stylesheet" href="./style.css">

<body>
<div id="wrapper">

    <div id="bg"></div>

    <div id="canvas_container"></div>

    <video id="video" playsinline webkit-playsinline muted loop  width="280" height="108" crossorigin="anonymous"
        src="" style="display: none;"></video>
  
    <!-- <p class="text">click to break it!</p> -->

            </svg>
        </a>

</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/r124/three.min.js'></script>
<script src='https://unpkg.co/gsap@3/dist/gsap.min.js'></script><script  src="/DDAWebsite/particles/script.js"></script>

<script>
      // on document ready
      $(document).ready(function () {
        setTimeout(function () {
          $('#wrapper').click()
        }, 1000);

        var random = Math.floor(Math.random() * 4);
        var video = document.getElementById('video');
        video.src = '/DDAWebsite/dda-videos/' + random + '.mp4';

    });
